{% extends "base.html" %}

{% block title %}Artist Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">{{ artist.name }}</h1>
            <img src="{{ artist.image_url }}" class="img-fluid mb-4" alt="{{ artist.name }}">
            <p><strong>Name:</strong> {{ artist.location_name }}</p>

            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in events %}
                    <tr onclick="window.location='/events/{{ e.event_id }}';" style="cursor: pointer;">
                        <td>{{ e.event_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a class="btn btn-primary" href="/artists">Back to artists List</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
