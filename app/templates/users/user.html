{% extends "base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">User Details</h1>
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <td>{{ user.id }}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{ user.name }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ user.email }}</td>
                </tr>
                <tr>
                    <th>Birthdate</th>
                    <td>{{ user.birthdate }}</td>
                </tr>
                <tr>
                    <th>Registered At</th>
                    <td>{{ user.registered_at }}</td>
                </tr>
            </table>
            <div class="d-flex justify-content-between">
                <a class="btn btn-primary" href="/users">Back to Users List</a>
                <a class="btn btn-secondary" href="/users/{{ user.id }}/tickets">Show Tickets</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
